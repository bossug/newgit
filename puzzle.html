<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="/style.css">
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}

		function checkAnswers() {

			checkAnswer("userAnswer1", ["олень", "сахатый"]);
			checkAnswer("userAnswer2", ["собака", "псина", "домовой"]);
			checkAnswer("userAnswer3", ["коза", "козел"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="/">Главная</a>
		<a href="#">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="/genpass.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра в загадки</h1>

			<div class="box">

				<p>Кто на своей голове лес носит?</p>
				<input type="text" id="userAnswer1">

				<p>С хозяином дружит, Дом сторожит, Живет под крылечком, Хвост колечком.</p>
				<input type="text" id="userAnswer2">

				<p>Почти как барашек но без кудряшек</p>
				<input type="text" id="userAnswer3">

				<br>
				<a href="#" onClick="checkAnswers();">Ответить</a>

			</div>

        </div>
    </div>
</div>



</div>

</body>
</html>
