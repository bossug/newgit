<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Генератор паролей</title>
	<link rel="stylesheet" href="/style.css">
	<script type="text/javascript">
      function generateStr(length){
    	  var chars = "abdefhiknrstyzABDEFGHKNQRSTYZ23456789";
    	  var numChars = chars.length;
    	  var string = "";
    	  for (var i = 0; i < length; i++) {
    	    string = string + chars.substr(parseInt(Math.random()*numChars) - 1, 1);
    	  }
    	  return string;
    	}
			function checkAnswers(){
				var number = document.getElementById("userAnswer0").value;
				var pass=generateStr(number);
				document.getElementById("userAnswer1").value=pass
				return false;
			}

	</script>
</head>
