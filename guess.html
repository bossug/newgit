<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="/style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 3;

		function readInt(n){
			var number = document.getElementById("userAnswer"+n).value;
			return parseInt(number);
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}
		function guess(){
			tryCount++;
			document.getElementById("error").innerHTML='';
			hide("error");
			var error='';
			var userAnswer1 = readInt(1);
			var userAnswer2 = readInt(2);
			if(userAnswer1 == answer || userAnswer2 == answer){
				if(userAnswer1 == answer){
					var user="Игрок №1";
				} else {
					var user="Игрок №2";
				}
				error=user + "<br><b>Поздравляю, вы угадали!</b>";
				hide("block");
			} else if(tryCount >= maxTryCount){
				error="Вы проиграли<br>Правильный ответ: " + answer;
				hide("block");
			}

			if(error==''){
				if(userAnswer1 > answer){
					error=error+"Игрок №1<br>Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100<br>"
					document.getElementById("userAnswer1").value='';
				}
				if(userAnswer2 > answer){
					error=error+"Игрок №2<br>Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100<br>";
					document.getElementById("userAnswer2").value='';
				}
				if(userAnswer1 < answer){
					error=error+"Игрок №1<br>Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100<br>";
					document.getElementById("userAnswer1").value='';
				}
				if(userAnswer1 < answer){
					error=error+"Игрок №2<br>Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100<br>";
					document.getElementById("userAnswer2").value='';
				}
			}
			if(error){
				document.getElementById("error").style.display="block";
				document.getElementById("error").innerHTML=error;
			}
		}


	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="/">Главная</a>
		<a href="/puzzle.html">Загадки</a>
		<a href="/guess.html">Угадайка</a>
		<a href="/genpass.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

					<h1>Игра угадайка</h1>

					<div class="box">
						<p id="error"></p>
						<div id="block">
							<p id="info">Угадайте число от 0 до 100</p>
							<p id="gamers1">Игрок №1</p>
							<input type="text" id="userAnswer1">
							<p id="gamers2">Игрок №2</p>
							<input type="text" id="userAnswer2">
							<br>
							<a href="#" onClick="guess();" id="button">Начать</a>
						</div>
					</div>

        </div>
    </div>
</div>



</div>
<div class="footer">

<div>


</body>
</html>
